<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="tempStyle.css" rel="stylesheet">

    <title>Create Routine</title>
</head>

<body style="height: auto;">
    <div id="scroll-view">

        <div class="card" style="width: 65rem;">
            <!-- Image and text for top navbar -->
            <nav class="navbar navbar-dark bg-info">
                <a class="navbar-brand" href="#">
                    <img src="/images/dumbbell.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    FitMe
                </a>
            </nav>

            <div class="container-fluid bg-fix">
                <div class="row">
                    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                        <div class="position-sticky pt-3">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="dashboard-summary.html">
                                        <span data-feather="Summary"></span>
                                        Summary
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">Routines</a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="view-routines.html">View My Routines</a></li>
                                        <li>
                                            <div class="dropdown-divider"></div>
                                        </li>
                                        <li><a class="dropdown-item active" href="create-routine.html">Create
                                                Routine</a></li>
                                        <li>
                                            <div class="dropdown-divider"></div>
                                        </li>
                                        <li><a class="dropdown-item" href="explore-routines.html">Explore
                                                Routines</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="take-a-quiz.html">
                                        <span data-feather="take-a-quiz"></span>
                                        Take a Quiz
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                        <div
                            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1>Create a Routine</h1>

                            <button id="modal-open">Create routine</button>

                            <ol class="container" id="list"></ol>

                            <div id="contact-modal" class="modal">
                                <div id="modal-content">
                                    <div id="modal-header">
                                        <span class="close-modal">&times;</span>
                                        <h2>Custom Routines</h2>
                                    </div>

                                    <div id="modal-body">
                                        <h3>Create a custom Routine</h3>
                                        <form id="new-routine">
                                            <div class="inputField">
                                                <label for="routine-type">Routine Type</label>
                                                <input id="inpValue" type="text" placeholder="e.g: Arm Workout">
                                            </div>
                                            <div class="checklist">
                                                <input id="inpValue1" type="checkbox" name="workout"
                                                    value="Bicep Curl (Dumbell) 3 Sets">
                                                <label for="inpValue1"> Bicep Curl (Dumbell) 3 Sets</label><br>
                                            </div>
                                            <div class="checklist">
                                                <input id="inpValue2" type="checkbox" name="workout"
                                                    value="Lying Leg curls(machine) 4 Sets">
                                                <label for="inpValue2"> Lying Leg curls(machine) 4 Sets</label><br>
                                            </div>
                                            <div class="checklist">
                                                <input id="inpValue3" type="checkbox" name="workout"
                                                    value="Pullups (Bodyweight) 3 Sets">
                                                <label for="inpValue3"> Pullups (Bodyweight) 3 Sets</label><br>
                                            </div>
                                            <div class="checklist">
                                                <input id="inpValue4" type="checkbox" name="workout"
                                                    value="Squats (Barbell) 4 Sets">
                                                <label for="inpValue4"> Squats (Barbell) 4 Sets</label><br>
                                            </div>
                                            <div class="checklist">
                                                <input id="inpValue5" type="checkbox" name="workout"
                                                    value="ab wheel(machine) 2 Sets">
                                                <label for="inpValue5"> Ab Wheel(machine) 2 Sets</label><br>
                                            </div>
                                            <div class="checklist">
                                                <input id="inpValue5" type="checkbox" name="workout"
                                                    value="bench press (Barbell) 4 Sets">
                                                <label for="inpValue5"> ench Press (Barbell) 4 Sets</label><br>
                                            </div>
                                            <div class="checklist">
                                                <input id="inpValue6" type="checkbox" name="workout"
                                                    value="burpee (Bodyweight) 3 Sets">
                                                <label for="inpValue6"> burpee (Bodyweight) 3 Sets</label><br>
                                            </div>
                                            <input id="btn" type="submit" value="Create" onclick="save();">
                                        </form>
                                    </div>
                                    <div id="modal-footer">
                                        <h3>Fit Me</h3>

                                    </div>
                                </div>
                            </div>
                        </div>

                </div>

                </main>

            </div>

            <!-- Javascript for Create Routine -->
            <script src="custom-routine.js"></script>
            <!-- Javascript for Bootstrap 5 -->
            <!-- Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

</body>

</html>
